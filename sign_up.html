<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>馬上預約_小蜜搬家 | Bee Move</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 首頁 -->
  <div class="container" id="book-header">
    <header class="d-flex flex-wrap justify-content-center py-3 border-bottom">
      <a href="index.html" class="logo d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <img src="img/LOGO.png" alt="logo" class="logo">
        <span class="fs-4">小蜜搬家 Bee Move</span>
      </a>
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="index.html" class="nav-link">首頁</a></li>
        <li class="nav-item"><a href="index.html#about" class="nav-link">關於</a></li>
        <li class="nav-item"><a href="index.html#service" class="nav-link">服務</a></li>
        <li class="nav-item"><a href="index.html#price" class="nav-link">價格</a></li>
      </ul>
    </header>
</div>
  <!-- 表格區 -->
  <div class="container-fluid p-0 mt-0">
    <div class="row">
      <div class="d-none d-md-block col-md-5">
        <div class="vh-100">
          <img class="w-100 h-100 object-fit-cover" src="https://plus.unsplash.com/premium_photo-1663047746272-d8d833c65706?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="company staff photo">
        </div>
      </div>
      <div class="col-12 col-md-7">
        <div class="p-5">
          <h1 class="main-text">Sign Up</h1>
          <form>
            <div class="row mt-4">
              <div class="col-12 col-md-6">
                <div class="mb-3">
                  <label for="InputName" class="form-label">姓名</label>
                  <input type="text" class="form-control" id="InputName" placeholder="請輸入姓名">
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="mb-3">
                  <label for="InputDate" class="form-label">日期</label>
                  <input type="date" class="form-control" id="InputDate">
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="mb-3">
                  <label for="InputEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="InputEmail" placeholder="name@example.com">
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">手機</label>
                    <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">+886</span>
                    <input type="text" class="form-control" placeholder="請輸入手機" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="mb-3">
                  <label for="InputCountry" class="form-label">國家</label>
                  <input type="email" class="form-control" id="InputCountry" placeholder="請輸入您的國家">
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="mb-3">
                  <label for="InputCity" class="form-label">城市</label>
                  <input type="email" class="form-control" id="InputCity" placeholder="請輸入您的居住城市">
                </div>
              </div>
              <div class="col-12">
                <div class="mb-3">
                  <label for="InputProject" class="form-label d-block">方案</label>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">本地/小型搬家服務</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">跨縣市/大型搬家服務</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">特殊物品搬家服務</label>
                  </div>
                </div>
              </div>
              <div class="col-12 mt-4">
                <button class="btn btn-primary w-100 mt-1 mb-1" id="btn">Sign Up</button>
                <small class="text-secondary text-black-60 d-inline-block p-2">已經有帳號了嗎？</small>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
